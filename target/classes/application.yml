spring:
  application:
    name: movie-backend
  datasource:
    url: jdbc:mysql://localhost:3306/movie_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&rewriteBatchedStatements=true
    username: root  
    password: 359742
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        connection:
          provider_disables_autocommit: false
  servlet:
    multipart:
      max-file-size: 500MB  # 单个文件最大大小
      max-request-size: 500MB  # 整个请求最大大小
      enabled: true
      file-size-threshold: 0
      location: ${java.io.tmpdir}

server:
  port: 8080
  servlet:
    context-path: /api
  # 增加超时时间以支持大文件上传
  connection-timeout: 3600000  # 1小时（毫秒）
  tomcat:
    connection-timeout: 3600000
    max-http-post-size: 10737418240  # 10GB

logging:
  level:
    root: INFO
    com.movie: DEBUG
    org.springframework.jdbc: DEBUG
    com.zaxxer.hikari: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: movie-backend-secret-key-2024
  expiration: 86400000

# 文件上传配置
file:
  upload:
    dir: uploads  # 文件上传目录（相对于项目根目录）
    url-prefix: /api/uploads  # 文件访问URL前缀
    files-dir: D:/project/movie-uploads  # 文件上传目录（绝对路径，用于 /files/** 映射）
    simple-dir: D:/movie_uploads  # 简单上传接口的目录（用于 POST /api/upload）














